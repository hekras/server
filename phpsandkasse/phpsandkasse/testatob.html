<!DOCTYPE html5>

<html>

<head>
    <script>
        function showHint(str) {
            var decodedStr = window.atob(str);
            document.getElementById("output").innerHTML = decodedStr;
        }
    </script>
</head>

<body>

    <p><b>Start typing in the input field below:</b></p>
    <form>
        First name: <input type="text" onkeyup="showHint(this.value)"><br><br>
    </form>
    <p>Decoded string: <span id="output"></span></p>
</body>

</html>
