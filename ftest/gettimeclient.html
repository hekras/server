<!DOCTYPE html5>

<html>

<head>
    <script>
        function gettime() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("decoded").innerText = this.responseText;
                    var decodedResponse = window.atob(this.responseText);
                    var v = JSON.parse(decodedResponse);
                    console.log("value = " + v.value);
                    document.getElementById("decoded").innerText = decodedResponse;
                }
            };
            xmlhttp.open("GET", "/requesttime", true);
            xmlhttp.send();
        }
    </script>
</head>

<body>
    <p>Base64 encoded: <span id="encoded"></span></p>
    <p>Base64 decoded: <span id="decoded"></span></p>
    <input type="submit" onclick="gettime()">

</body>

</html>
