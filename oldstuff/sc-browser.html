<!DOCTYPE html>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: sans-serif;
        }

        .box1 {
            height: 32px;
            width: 32px;
            box-sizing: border-box;
            border: 1px solid gray;
            position: absolute;
            overflow: hidden;
        }

        .box2 {
            height: 32px;
            width: 20px;
            box-sizing: border-box;
            border: 1px solid gray;
            position: absolute;
            overflow: hidden;
        }

        .box3 {
            height: 32px;
            width: 20px;
            box-sizing: border-box;
            border: 1px solid gray;
            position: absolute;
            overflow: hidden;
        }

        .box4 {
            height: 32px;
            width: 144px;
            box-sizing: border-box;
            border-top: 2px solid black;
            border-left: 2px solid black;
            border-right: 2px solid black;
            position: absolute;
            overflow: hidden;
        }

        .box5 {
            height: 32px;
            width: 64px;
            box-sizing: border-box;
            position: absolute;
            overflow: hidden;
        }

        .box6 {
            height: 32px;
            width: 32px;
            box-sizing: border-box;
            border: 1px solid gray;
            position: absolute;
            overflow: hidden;
            cursor: pointer;
        }

        .box7 {
            height: 32px;
            width: 32px;
            box-sizing: border-box;
            border: 1px solid gray;
            position: absolute;
            overflow: hidden;
            cursor: pointer;
        }

        .box8 {
            height: 26px;
            width: 26px;
            box-sizing: border-box;
            position: absolute;
            cursor: pointer;
            visibility: inherit;
        }

        .textcentered {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .textleft {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 70%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .textlow {
            margin: 0;
            position: absolute;
            top: 75%;
            left: 70%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
            text-align: right;
        }

        .texthigh {
            margin: 0;
            position: absolute;
            top: 20%;
            left: 30%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
            text-align: left;
        }

        .year {
            font-size: 24px;
            font-weight: bold;
            line-height: 95%;
            color: black;
            word-wrap: normal;
            display: block;
        }

        .month {
            font-size: 18px;
            text-transform: uppercase;
            font-weight: bold;
            line-height: 95%;
            color: black;
            word-wrap: normal;
            display: block;
        }

        .weekday {
            font-size: 8px;
            line-height: 95%;
            color: black;
            word-wrap: normal;
            display: block;
        }

        .weeknumber {
            font-size: 8px;
            font-weight: bold;
            line-height: 95%;
            color: black;
            word-wrap: normal;
            display: block;
        }

        .daynumber {
            font-size: 12px;
            font-weight: bold;
            line-height: 95%;
            color: black;
            word-wrap: normal;
            display: block;
        }

        activity {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
            text-align: center;
            line-height: 95%;
            word-wrap: normal;
            display: block;

        function renderyear() {
            var y = Number(document.getElementById("donkey").innerHTML);
            var thisd = new Date();
            var d = new Date();
            d.setFullYear(y, 1, 1);
            var weeknum = 1;

            var dom = document.getElementById('irene');
            while (dom.childNodes.length > 0) {
                dom.removeChild(dom.childNodes[0]);
            }

            for (var dd = 0; dd < 32; dd++) {
                var sp1 = document.createElement("div");
                sp1.className = "box2";
                sp1.style.left = "2px";
                sp1.style.top = (40 + dd * 31) + "px";
                var sp2 = document.createElement("span");
                sp2.className = "textcentered daynumber";
                if (dd != 0) sp2.innerText = dd;
                sp1.append(sp2);
                dom.appendChild(sp1);
            }

            var mm = [
                "Januar",
                "februar",
                "marts",
                "april",
                "maj",
                "juni",
                "juli",
                "august",
                "september",
                "oktober",
                "november",
                "december"
            ];

            var kd = ["s", "m", "t", "o", "t", "f", "l"];

            for (var m = 0; m < mm.length; m++) {
                d.setDate(1);
                d.setMonth(m);

                var xoff = 21 + (m * 142);
                var sp1 = document.createElement("div");
                sp1.className = "box4";
                sp1.style.left = xoff + "px";
                sp1.style.top = 40 + "px";
                var sp2 = document.createElement("span");
                sp2.className = "textcentered month";
                sp2.innerText = mm[m];
                sp1.append(sp2);
                dom.appendChild(sp1);
                for (var dd = 1; dd < 32; dd++) {
                    d.setDate(dd);
                    if (m === d.getMonth()) {
                        var tw; // do weeknumber calc
                        if (d.getDay() === 1 && dd === 1) {
                            tw = weeknum++;
                        } else if (dd === 1) {
                            tw = weeknum === 1 ? weeknum++ : weeknum - 1;
                        } else if (d.getDay() === 1) {
                            tw = weeknum++;
                        }
                        var ann = (d.getTime() === thisd.getTime());
                        var henrik = "solid green 4px";
                        var sd = d.getDay();
                        d.setDate(dd + 1);
                        var lastday = (m != d.getMonth());
                        var ypos = (40 + dd * 31);

                        sp1.className = "box2";
                        sp1.style.left = xoff + "px";
                        sp1.style.top = ypos + "px";
                        sp1.style.borderLeft = "solid black 2px";

                        }
                        if (lastday) {
                            sp1.style.borderBottom = "solid black 2px";
                        }
                        var sp2 = document.createElement("span");
                        sp2.className = "textlow weekday";
                        sp2.innerText = kd[sd];
                        sp1.append(sp2);
                        var weekchange = ((dd === 1) || (sd === 1));
                        if (weekchange) {
                            sp1.style.borderTop = "solid black 2px";
                            var sp2 = document.createElement("span");
                            sp2.className = "texthigh weeknumber";
                            tw = ((tw % 53) == 0) ? 1 : tw;
                            sp2.innerText = tw;
                            sp1.append(sp2);
                        }
                        if (ann) {
                            sp1.style.borderBottom = sp1.style.borderTop = sp1.style.borderLeft = henrik;
                        }
                        dom.appendChild(sp1);
                        var key = "y" + y + ";m" + m + ";d" + dd + ";s";

                        for (var s = 0; s < 4; s++) {
                            var sp1 = document.createElement("div");
                            sp1.className = "box6";
                            sp1.style.left = (xoff + 19 + s * 31) + "px";
                            sp1.style.top = ypos + "px";
                            sp1.setAttribute("key", key + s);
                            sp1.addEventListener('click', change);
                            if (weekchange) {

                            }
                            if (lastday) {
                                sp1.style.borderBottom = "solid black 2px";
                            }
                            if (s === 3) {
                                sp1.style.borderRight = (ann) ? henrik : "solid black 2px";
                            }
                            if (ann) {

                            }
                            // @todo erstat med innerHTML
                            var o = localStorage.getItem(key + s);
                            if (o != null) {
                                var xo = selstruct[o];
                                if (xo != null) {
                                    sp1.style.background = xo.bg;
                                    sp1.style.fontSize = xo.fs;
                                    sp1.style.color = xo.fg;
                                    sp1.innerHTML = '<activity>' + xo.text + '</activity>';
                                    sp1.setAttribute('sel', o);
                                }
                            }
                            dom.appendChild(sp1);
                        }

                }

                var el = document.getElementById("mads");
                el.style.background = curselel.style.background;
                el.style.fontSize = curselel.style.fontSize;
                el.style.color = curselel.style.color;

                this.style.fontSize = curselel.style.fontSize;
                this.style.color = curselel.style.color;
                this.innerHTML = curselel.innerHTML;
                this.setAttribute('sel', cursel);
                if (cursel != 0) {
                    localStorage.setItem(this.getAttribute("key"), cursel);
                } else {
                    localStorage.removeItem(this.getAttribute("key"));
